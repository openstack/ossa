advisory-date: 2013-06-13

advisory-id: OSSA-2013-016

advisory-title: 'Unchecked user input in Swift XML responses'

advisory-description: 'Alex Gaynor from Rackspace reported a vulnerability in XML
  handling within Swift account servers. Account strings were unescaped in XML listings,
  and an attacker could potentially generate unparsable or arbitrary XML responses
  which may be used to leverage other vulnerabilities in the calling software.'

advisory-reference: https://lists.launchpad.net/openstack/msg24373.html

