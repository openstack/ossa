advisory-date: 2014-08-19

advisory-id: OSSA-2014-027

advisory-title: 'Persistent XSS in Horizon Host Aggregates interface'

advisory-description: 'Dennis Felsch and Mario Heiderich from the Horst GÃ¶rtz Institute
  for IT-Security, Ruhr-University Bochum reported a persistent XSS in Horizon. A
  malicious administrator may conduct a persistent XSS attack by registering a malicious
  host aggregate in Horizon Host Aggregate interface. Once executed in a legitimate
  context this attack may reveal another admin token, potentially resulting in a lateral
  privilege escalation. All Horizon setups are affected.'

advisory-reference: http://lists.openstack.org/pipermail/openstack-announce/2014-August/000266.html

