advisory-date: 2014-07-02

advisory-id: OSSA-2014-022

advisory-title: 'Keystone V2 trusts privilege escalation through user supplied'

advisory-description: 'Jamie Lennox from Red Hat reported a vulnerability in Keystone
  trusts. By using an out of scope project id, a trustee may gain unauthorized access
  if the trustor has the required roles in the requested project id. All Keystone
  deployments configured to enable trusts and V2 API are affected.'

