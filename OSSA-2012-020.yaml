advisory-date: 2012-12-11

advisory-id: OSSA-2012-020

advisory-title: 'Information leak in libvirt LVM-backed instances'

advisory-description: 'Eric Windisch from Cloudscaling reported a vulnerability in
  libvirt LVM-backed instances. The physical volume content was not wiped out before
  being deallocated and passed to an instance, which may result in the disclosure
  of information from previously-allocated logical volumes.Only setups using libvirt
  and LVM-backed instances (libvirt_images_type=lvm) are affected. '

advisory-reference: http://lists.openstack.org/pipermail/openstack-announce/2012-December/000059.html

