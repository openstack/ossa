advisory-date: 2013-02-19

advisory-id: OSSA-2013-004

advisory-title: 'Information leak and Denial of Service using XML entities'

advisory-description: 'Jonathan Murray from NCC Group, Joshua Harlow from Yahoo! and
  Stuart Stent independently reported a vulnerabilities in the parsing of  XML requests
  in Python XML libraries used in Keystone, Nova and Cinder. By using entities in
  XML requests, an unauthenticated attacker may consume excessive  resources on the
  Keystone, Nova or Cinder API servers, resulting in a denial of service and potentially
  a crash (CVE-2013-1664). Authenticated attackers  may also leverage XML entities
  to read the content of a local file on the Keystone API server (CVE-2013-1665).
  This only affects servers with XML support enabled.'

advisory-reference: http://lists.openstack.org/pipermail/openstack-announce/2013-February/000078.html

