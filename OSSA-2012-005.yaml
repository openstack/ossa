advisory-date: 2012-04-19

advisory-id: OSSA-2012-005

advisory-title: 'No quota enforced on security group rules'

advisory-description: 'Dan Prince reported a vulnerability in Nova. He discovered
  that there was no limit on the number of security group rules a user can create.
  By creating a very large set of rules, an unreasonable number of iptables rules
  will be created on compute nodes, resulting in a denial of service. '

