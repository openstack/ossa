advisory-title: 'Insufficient sanitization of Instance Name in Horizon'

advisory-description: 'Cisco PSIRT reported a vulnerability in the OpenStack Horizon
  dashboard. By embedding HTML tags in an Instance Name, a tenant may execute a script
  within an administrator''s browser resulting in a cross-site scripting (XSS) attack.
  Only setups using the Horizon dashboard are affected.'

