advisory-date: 2013-08-07

advisory-id: OSSA-2013-022

advisory-title: 'Swift Denial of Service using superfluous object tombstones'

advisory-description: 'Peter Portante from Red Hat reported a vulnerability in Swift.
  Byissuing requests with an old X-Timestamp value, an authenticatedattacker can fill
  an object server with superfluous object tombstones,which may significantly slow
  down subsequent requests to that objectserver, facilitating a Denial of Service
  attack against Swift clusters.'

advisory-reference: http://lists.openstack.org/pipermail/openstack-announce/2013-August/000131.html

