advisory-date: 2012-08-30

advisory-id: OSSA-2012-012

advisory-title: 'Open redirect through ''next'' parameter'

advisory-description: 'Thomas Biege from SUSE reported a vulnerability in Horizon
  authentication mechanism. By adding a malicious ''next'' parameter to a Horizon
  authentication URL and enticing an unsuspecting user to follow it, the victim might
  get redirected after authentication to a malicious site where useful information
  could be extracted. Only setups running Essex are affected.'

