advisory-date: 2013-12-11

advisory-id: OSSA-2013-032

advisory-title: 'Keystone trust circumvention through EC2-style tokens'

advisory-description: 'Steven Hardy from Red Hat reported a vulnerability in Keystone
  trusts when used in conjunction with the ec2tokens API. By generating EC2 credentials
  using a trust-scoped token, a trustee may retrieve a token not scoped to the trust,
  therefore elevating privileges to all of the trustor''s roles. Only Keystone setups
  enabling EC2-style authentication are affected.'

advisory-reference: http://lists.openstack.org/pipermail/openstack-announce/2013-December/000168.html

