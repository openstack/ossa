advisory-date: 2013-12-11

advisory-id: OSSA-2013-034

advisory-title: 'Heat CFN policy rules not all enforced'

advisory-description: 'Steven Hardy from Red Hat reported a vulnerability in Heat''s
  default API policy enforcement. By calling the CreateStack or UpdateStack methods,
  an in-instance user may be able to create or update a stack in violation of the
  default policy. Only setups using Heat''s cloudformation-compatible API are affected.'

