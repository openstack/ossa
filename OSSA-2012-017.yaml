advisory-date: 2012-11-07

advisory-id: OSSA-2012-017

advisory-title: 'Authentication bypass for image deletion'

advisory-description: 'Gabe Westmaas from Rackspace reported a vulnerability in Glance
  authentication of image deletion requests. Authenticated users may be able to delete
  arbitrary, non-protected images from Glance servers. Only Folsom/Grizzly deployments
  that expose the v1 API are affected by this vulnerability. Additionally, Essex deployments
  that use the delayed_delete option are also affected.'

