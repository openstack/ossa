advisory-date: 2014-06-25

advisory-id: OSSA-2014-021

advisory-title: 'User token leak to message queue in pyCADF notifier middleware'

advisory-description: 'Zhi Kun Liu from IBM reported a vulnerability in the notifier
  middleware available in the PyCADF library and formerly copied into Neutron and
  Ceilometer code. An attacker with read access to the message queue may obtain authentication
  tokens used in REST requests (X_AUTH_TOKEN) that goes through the notifier middleware.
  All services using the notifier middleware configured after the auth_token middleware
  pipeline are impacted.'

advisory-reference: http://lists.openstack.org/pipermail/openstack-announce/2014-June/000245.html

